name: CI - Codecov

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Descargar el código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'  # Ajusta la versión según necesites

      # 3. (Opcional) Configurar PYTHONPATH, si usas imports locales no empaquetados
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}/MyAdventures" >> $GITHUB_ENV

      # 4. Instalar dependencias
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install coverage
          pip install pytest
          # Dependencias específicas (mcpi, pyserial, etc.) si las necesitas realmente en CI
          pip install mcpi
          pip install pyserial
          pip install simpleserial

      # 5. Ejecutar tests con coverage
      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage xml -o coverage.xml

      # 6. Subir el reporte a Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          # TOKEN de Codecov (lo guardas en Settings > Secrets > Actions)
          token: ${{ secrets.CODECOV_TOKEN }}

          # Archivo(s) de reporte a subir
          files: coverage.xml

          # Flag(s) opcionales, por ejemplo para separar cobertura de "unittests"
          flags: unittests

          # Nombre del reporte para identificarlo en Codecov
          name: codecov-coverage
