name: CI - Codecov

on:
  push:
    branches: [ "main" ]  # Cambia "main" a la(s) rama(s) que quieras
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga el c√≥digo
      - uses: actions/checkout@v3

      # 2. Configura Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      # 3. Instala dependencias (ajusta a tus necesidades)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          # En caso de que no uses requirements.txt, instala coverage directamente:
          # pip install coverage

      # 4. Ejecuta tests con unittest y coverage
      - name: Run tests with coverage
        run: coverage run -m unittest discover

      # 5. Sube el reporte a Codecov
      - name: Upload coverage to Codecov
        run: |
          pip install codecov
          codecov --token=9031855c-8f91-4f60-aa08-ec080059b846
